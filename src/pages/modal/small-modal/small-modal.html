<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lists</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <button ion-button block (click)="openHintModal()">Hint Modal</button>

  <button ion-button color="danger" block (click)="doRadio()">Type four</button>
  <button ion-button color="dark" block (click)="doCheckbox()">Type five</button>
</ion-content>
